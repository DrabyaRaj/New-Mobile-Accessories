<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon_io/android-chrome-192x192.png">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel | New MObile Accessories</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/favicon_io/android-chrome-192x192.png" alt="">
            </div>

            <span class="logo_name">New Mobile Accessories</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="Home.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="Staff_Settings.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Staff Settings</span>
                </a></li>
                <li><a href="IMS.html">
                    <i class="uil uil-file"></i>
                    <span class="link-name">IMS</span>
                </a></li>
                <li><a href="notice.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">notice</span>
                </a></li>
                <li><a href="chatfeature_live.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Chat</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="/index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>
                <div class="box box2">
                    <i class="uil uil-bell"></i>
                    <span class="text">Purchases</span>
                    <span class="number"><a href="Purchased-Customer">Click Me</a></span>
                </div>
                <div class="boxes">
                    <div class="box box2">
                        <i class="uil uil-bell"></i>
                        <span class="text">Notification</span>
                        <span class="number"><a href="Notifications.html">Click Me</a></span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total Products</span>
                        <span class="number"><abbr title="Inventory Management"><a href="IMS.html">IMS</a></abbr></span>
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
