        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Inventory Management</span>
                </div>
                <style>
                    /* Basic styling */
                    .ims-container { padding: 20px; max-width: 600px; margin: 0 auto; }
                    input, button { padding: 10px; margin: 5px 0; width: 100%; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
                </style>
                <div class="ims-container">
                    <h1>Inventory Management System</h1>
                    
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="number" id="productPrice" placeholder="Product Price" required>
                    <input type="number" id="productQuantity" placeholder="Product Quantity" required>
                    <button onclick="addProduct()">Add Product</button>
            
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="productList"></tbody>
                    </table>
                </div>
            
                <script>
                    function loadProducts() {
                        return JSON.parse(localStorage.getItem('products')) || [];
                    }
            
                    function saveProducts(products) {
                        localStorage.setItem('products', JSON.stringify(products));
                    }
            
                    function displayProducts() {
                        const products = loadProducts();
                        const productList = document.getElementById('productList');
                        productList.innerHTML = products.map(product => `
                            <tr>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>${product.quantity}</td>
                            </tr>
                        `).join('');
                    }
            
                    function addProduct() {
                        const name = document.getElementById('productName').value;
                        const price = document.getElementById('productPrice').value;
                        const quantity = document.getElementById('productQuantity').value;
            
                        if (name && price && quantity) {
                            const products = loadProducts();
                            products.push({ name, price: parseFloat(price), quantity: parseInt(quantity) });
                            saveProducts(products);
                            displayProducts();
                            document.getElementById('productName').value = '';
                            document.getElementById('productPrice').value = '';
                            document.getElementById('productQuantity').value = '';
                        }
                    }
            
                    displayProducts(); // Initial load
                </script>
    </section>
