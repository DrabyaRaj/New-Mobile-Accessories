            .container {

/* Notice Styles */
.notice {
    background-color: #f9f9f9;
    padding: 15px;
    margin-bottom: 20px;
    border-left: 5px solid #007bff;
    border-radius: 5px;
}

.notice h2 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
}

.notice p {
    font-size: 16px;
    color: #666;
}

.notice small {
    font-size: 12px;

}

hr {

            <section class="dashboard">

                <div class="container">
                    <h1>Chat - Notices</h1>
                    <div id="noticeContainer">
                        <!-- Notices will be dynamically injected here -->
                    </div>
                </div>
            
                <script>
                    // Fetch notices from localStorage
                    const notices = JSON.parse(localStorage.getItem('notices')) || [];
            
                    const noticeContainer = document.getElementById('noticeContainer');
            
                    if (notices.length === 0) {
                        noticeContainer.innerHTML = '<p>No notices available.</p>';
                    } else {
                        notices.forEach(notice => {
                            const noticeElement = document.createElement('div');
                            noticeElement.classList.add('notice');
                            
                            noticeElement.innerHTML = `
                                <h2>${notice.title}</h2>
                                <p>${notice.content}</p>
                                <small>Posted on: ${notice.createdAt}</small>
                                <hr>
                            `;
            
                            // Append notice to container
                            noticeContainer.appendChild(noticeElement);
                        });
                    }
                </script>
