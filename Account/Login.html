<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="shortcut icon" href="/favicon_io/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }

        .remember-me {
            margin-bottom: 15px;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-buttons button:hover {
            background-color: #005bb5;
        }

    </style>
</head>
<body>
    <!-- Modal for Remember Me -->
    <div id="rememberMeModal" class="modal">
        <div class="modal-content">
            <h2>You are remembered</h2>
            <p>What would you like to do?</p>
            
            <div class="modal-buttons">
                <button id="loginButton">Login Again</button>
                <button id="dashboardButton">Go to Dashboard</button>
            </div>
            <br>
            <a style="color: black; text-decoration: none;" href="/Teams/IT Service.html">Need help?</a>
        </div>
        
    </div>

    <div class="login-container">
        <button style="
        border: 0px; 
        background-color: transparent;
        font-size: 30px;
        text-align: center;
        margin-left: 35%;
        "
        class="g-recaptcha" data-sitekey="6LcwA2wqAAAAAHPtFxW5fkTHxxfDCNnU64ToK5JX" data-callback="onSubmit"><b>Login</b></button>

        
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" label for="rememberMe">Remember Me</label> 
            </div>
            <div class="g-recaptcha" data-sitekey="6LcQA2wqAAAAAMsxru3P1ib_orB14hgD0cw0VUs9"></div>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <script>
    // Sample data in local storage for demonstration (remove/comment this part in production)
if (!localStorage.getItem("staffList")) {
  const initialStaffList = [
    { name: "Admin", email: "admin@gmail.com", password: "2045isbest", role: "admin" },
    { name: "Receptionist1", email: "reception1@example.com", password: "reception123", role: "receptionist" },
    { name: "Staff1", email: "staff1@example.com", password: "staff123", role: "staff" }
  ];
  localStorage.setItem("staffList", JSON.stringify(initialStaffList));
}

// Fetch stored staff list from local storage
let staffList = JSON.parse(localStorage.getItem('staffList')) || [];

// Login function
function login() {
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  // Find a verified user with matching email and password
  const verifiedUser = staffList.find(staff => staff.email === emailInput && staff.password === passwordInput);

  if (verifiedUser) {
    // Store session details
    sessionStorage.setItem("loggedInUserEmail", emailInput);
    sessionStorage.setItem("loggedInUserRole", verifiedUser.role);

    // Redirect based on role
    if (verifiedUser.role === "admin") {
      window.location.href = "/Admin/Home.html";
    } else if (verifiedUser.role === "receptionist") {
      window.location.href = "/Receptionist/Home.html";
    } else {
      window.location.href = "/Staff/Home.html"; // default for staff role
    }
  } else {
    // Redirect to customers page if the account is unverified
    window.location.href = "/customers";
  }
}

// Handle 'Remember Me' functionality
function rememberMe() {
  const rememberMeChecked = document.getElementById("rememberMe").checked;
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  if (rememberMeChecked) {
    localStorage.setItem("rememberedEmail", emailInput);
    localStorage.setItem("rememberedPassword", passwordInput);
  } else {
    localStorage.removeItem("rememberedEmail");
    localStorage.removeItem("rememberedPassword");
  }
}

// Prefill remembered email and password on page load
window.onload = function () {
  const rememberedEmail = localStorage.getItem("rememberedEmail");
  const rememberedPassword = localStorage.getItem("rememberedPassword");

  if (rememberedEmail && rememberedPassword) {
    document.getElementById("email").value = rememberedEmail;
    document.getElementById("password").value = rememberedPassword;

    const dialog = confirm("Would you like to log in or go to the dashboard?");
    if (dialog) {
      login(); // log in if the user confirms
    } else {
      window.location.href = "/Dashboard"; // redirect to dashboard if declined
    }
  }
};

// Add event listeners for login and remember me checkbox
document.getElementById("loginButton").addEventListener("click", function (event) {
  event.preventDefault(); // Prevent form submission
  login();
});

document.getElementById("rememberMe").addEventListener("change", rememberMe);
        
      </script>
</body>
</html>
