<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon_io/android-chrome-192x192.png">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="CustomersCss/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Customer | New MObile Accessories</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/favicon_io/android-chrome-192x192.png" alt="">
            </div>

            <span class="logo_name">New Mobile Accessories</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/Customer.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="/Customer/Products">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Products</span>
                </a></li>
                <li><a href="/Customer/Cart">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Cart</span>
                </a></li>
                <li><a href="/Customer/Help">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Help</span>
                </a></li>
                <li><a href="/Customer/Contact">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Contact</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="/index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
        </div>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-"></i>
                        <span class="text">Buy Products</span>
                        <span class="number"><a href="">Click Me</a></span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-"></i>
                        <span class="text">Feedback</span>
                        <span class="number"><a href="">Click Me</a></span>
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
